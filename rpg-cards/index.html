<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rpg cards</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="card">
        <div class="card-img"></div>
        <div class="card-txt">
            <span class="date">4 days ago</span>
            <h2>One</h2>
            <p>
                Lorem ipsum, dolor sit amet consectetur adipisicing elit. Facilis quam, quis quisquam accusantium eaque exercitationem laborum ducimus expedita dignissimos aliquid nobis molestias fugiat labore delectus enim impedit non laboriosam numquam?
            </p>
        </div>
        <div class="card-stats">
            <div class="stat">
                <div class="value">4 <sup>m</sup></div>
                <div class="type">read</div>
            </div>
            <div class="stat border">
                <div class="value">5123</div>
                <div class="type">views</div>
            </div>
            <div class="stat">
                <div class="value">32</div>
                <div class="type">comments</div>
            </div>
        </div>

    </div>
</body>

</html>
